<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./css/style.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
		<script src="https://unpkg.com/imask"></script>
		<script
			src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=cb93da52-9741-4ffe-86ea-93a91ce99a1c"
			type="text/javascript"></script>
		<title>TEAPORT - Корзина</title>
	</head>
	<body>
		<main>
			<div class="cart">
				@@include('./template/header.html')
				@@include('./template/burger-menu.html')

				<section class="section cart__box">
					<p class="cart__title title">Корзина</p>
					<div class="cart__content">
						<div class="cart__list">
							<div class="cart__item">
								<div class="cart__item-content">
									<div class="cart__item-img">
										<img
											src="./img/webp/popular-card-img-1.webp"
											alt="" />
									</div>

									<div class="cart__item-info">
										<a
											href="#"
											class="text-strong">
											ТАТА чай
										</a>
										<p class="text">Зеленый чай / Индийский</p>

										<div class="cart__item-price">
											<span class="text">150 г /</span>
											<strong class="text-strong">600 ₽</strong>
										</div>
									</div>

									<div class="cart__item-counter counter">
										<button class="counter__btn counter__decrease"><span>-</span></button>
										<div class="counter__value"><span>11</span></div>
										<button class="counter__btn counter__increase"><span>+</span></button>
									</div>
								</div>
							</div>
						</div>
						<div class="cart__summary">
							<div class="cart__summary-chns text-chns">结果</div>

							<div class="cart__summary-content">
								<strong class="text-strong">Итог</strong>
								<span class="text">3 товара</span>
								<span class="title cart__summary-price">600</span>
								<div class="cart__summary-shelter">
									<span class="text">приют</span>
									<strong class="text-strong">100 р</strong>
								</div>
							</div>

							<a
								href="/"
								class="link">
								<span>Оформить</span>
								<div class="link__arrow-icon">
									<svg
										viewBox="0 0 72 54"
										fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<path
											class="icon-circle"
											d="M71 24.4286C71 38.9999 60.8833 53 46.7143 53C32.2741 53 19 41.2819 19 27C19 12.5979 29.8252 1 44.1429 1C58.6824 1 71 10.2335 71 24.4286Z"
											stroke="#393531"
											stroke-width="2" />
										<path
											class="icon-arrow"
											d="M55.7071 26.7071C56.0976 26.3166 56.0976 25.6834 55.7071 25.2929L49.3431 18.9289C48.9526 18.5384 48.3195 18.5384 47.9289 18.9289C47.5384 19.3195 47.5384 19.9526 47.9289 20.3432L53.5858 26L47.9289 31.6569C47.5384 32.0474 47.5384 32.6805 47.9289 33.0711C48.3195 33.4616 48.9526 33.4616 49.3431 33.0711L55.7071 26.7071ZM-8.74228e-08 27L55 27L55 25L8.74228e-08 25L-8.74228e-08 27Z"
											fill="#393531" />
									</svg>
								</div>
								<div class="link__link-bg">
									<svg
										viewBox="0 0 241 72"
										fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<path
											d="M128.5 4.99992L182 4.99992L188.663 4.99992C192.869 4.99992 197.055 5.56408 201.11 6.67731L220.482 11.995C234.616 15.875 242.99 30.4143 239.252 44.5871C236.157 56.3227 225.543 64.4999 213.406 64.4999L200 64.4999L145.5 64.4999L88.5 71.4999L34.5381 71.4999C32.1858 71.4999 29.84 71.2539 27.539 70.7658L23.7153 69.9547C9.07632 66.8494 -0.885607 53.2321 0.587233 38.3401C1.74692 26.6145 9.80339 16.7176 21.0499 13.2031L51.5133 3.68332C61.4042 0.592438 71.814 -0.485748 82.1284 0.512405L128.5 4.99992Z"
											fill="white" />
									</svg>
								</div>
							</a>
						</div>
					</div>
				</section>
			</div>
		</main>
		@@include('./template/footer.html')
	</body>
</html>
